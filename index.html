<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <H1>Dice Roll Game</H1>

                <img id="dice-image" src="C:\Users\carol\InClassAct\FSI-Implement-Coin-Flipper\assets\images\dice\dice1.png" alt="dice image">

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="dices-1">0</td>
                            <td id="1s-perc">0%</td>
                            <td id="dices-2">0</td>
                            <td id="2s-perc">0%</td>
                            <td id="dices-3">0</td>
                            <td id="3s-perc">0%</td>
                            <td id="dices-4">0</td>
                            <td id="4s-perc">0%</td>
                            <td id="dices-5">0</td>
